<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="style/responsive.css">
    <!-- icone -->
    <link rel="icon" type="image/png" href="https://cdn.icon-icons.com/icons2/2657/PNG/256/netflix_icon_161073.png">
    <title>Netflix</title>
</head>
<body>
    <!-- Cabeçalho + Navbar -->
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>                
            </nav>
        </div>
    </header>
    <!-- Catálogo Principal -->
    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">MORTAL KOMBAT</h3>
                <p class="description">O lutador de MMA Cole Young deve treinar para liberar seu verdadeiro poder para unir-se aos maiores campeões mundiais contra inimigos da Exoterra em uma batalha decisiva pelo universo.</p>
                <div class="buttons">
                    <button role="button" class="button-main-movie">
                        <i class="fas fa-play-circle"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button-main-movie">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>    
                </div>
            </div>
        </div>
    </main>
    <!-- Carrosel de Filmes -->

    <div class="carousel-films">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="img/image1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="img/image2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="img/image3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="img/image4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="img/image5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="img/image6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="img/image7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="img/image8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="img/image9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-film" src="img/image10.jpg" alt="">
            </div>
        </div>        
    </div>

    <script src="https://kit.fontawesome.com/8467cb6e88.js" crossorigin="anonymous"></script>
    <!-- owl js -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <!-- js main -->
    <script src="js/main.js"></script>
</body>
</html>
